---

name: ppyolov2_r101vd_dcn_365e_coco
gops: 10.21

model: $(home)/ppyolov2_r101vd_dcn_365e_coco/

fp_compile_options:
  python3 -m bmpaddle
    --model $(model)
    --shapes [[1,2],[1,3,640,320],[1,2]]
    --net_name $(name)
    --input_names "im_shape,image,scale_factor"
    --descs "[0,fp32,640,320],[2,fp32,1,1]"
    --output_names "matrix_nms_0.tmp_0,matrix_nms_0.tmp_2"
    --target BM1684X
    --enable_profile True

time_only_cali:
  python3 -m ufw.cali.cali_model
    --model=$(model)/model.pdmodel
    --input_shapes="[1,2];[1,3,640,320];[1,2]"
    --input_names="image,scale_factor"
    --output_names="multiclass_nms3_0.tmp_0,multiclass_nms3_0.tmp_2"
    --input_descs="[0,fp32,640,320];[2,fp32,1,1]"
    --net_name=$(name)
    --cali_iterations=1
    --target=BM1684X
    --test_iterations=1
    --debug_cmd="use_fake_data_to_test;not_suspend;not_call_bmnetu"

